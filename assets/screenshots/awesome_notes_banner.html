<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Notes - Feature Banner Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        canvas {
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            max-width: 100%;
            height: auto;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .upload-box {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .upload-box label {
            color: #E8C547;
            font-size: 14px;
            font-weight: 600;
        }

        .upload-box input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #E8C547;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
        }

        .download-btn {
            background: linear-gradient(135deg, #C39E18, #E8C547);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(195, 158, 24, 0.4);
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(195, 158, 24, 0.6);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <div class="upload-box">
                <label>üì± Image 1 (Left)</label>
                <input type="file" id="img1" accept="image/*">
            </div>
            <div class="upload-box">
                <label>üì± Image 2 (Center)</label>
                <input type="file" id="img2" accept="image/*">
            </div>
            <div class="upload-box">
                <label>üì± Image 3 (Right)</label>
                <input type="file" id="img3" accept="image/*">
            </div>
        </div>

        <canvas id="canvas" width="1280" height="640"></canvas>

        <div class="controls">
            <button class="download-btn" onclick="downloadBanner()" id="downloadBtn">
                <span>‚¨áÔ∏è Download Banner</span>
            </button>
            <span class="info">1280x640px ‚Ä¢ PNG Format</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const images = { img1: null, img2: null, img3: null };

        // Handle image uploads
        ['img1', 'img2', 'img3'].forEach(id => {
            document.getElementById(id).addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            images[id] = img;
                            drawBanner();
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        function drawBanner() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#C39E18');
            gradient.addColorStop(0.5, '#E8C547');
            gradient.addColorStop(1, '#A88615');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Background pattern
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            for (let i = 0; i < 100; i++) {
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Background circles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(canvas.width + 100, -100, 250, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(139, 115, 85, 0.1)';
            ctx.beginPath();
            ctx.arc(-80, canvas.height + 50, 200, 0, Math.PI * 2);
            ctx.fill();

            // AI Badge
            drawRoundedRect(ctx, canvas.width - 180, 30, 150, 40, 20, 'rgba(102, 126, 234, 1)');
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Poppins';
            ctx.textAlign = 'center';
            ctx.fillText('‚ö° AI-Powered', canvas.width - 105, 56);

            // App Icon
            drawRoundedRect(ctx, 60, 80, 90, 90, 22, 'white');
            ctx.fillStyle = '#C39E18';
            ctx.font = 'bold 50px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üìù', 105, 140);

            // Title
            ctx.fillStyle = 'white';
            ctx.font = 'bold 56px Fredoka, Poppins';
            ctx.textAlign = 'left';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fillText('Awesome Notes', 60, 230);
            
            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // Subtitle
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = '18px Poppins';
            ctx.fillText('Capture ideas with voice, images & rich text.', 60, 270);
            ctx.fillText('Let AI organize and summarize your thoughts.', 60, 295);

            // Features
            const features = ['üé§ Voice', 'üñºÔ∏è Images', 'ü§ñ AI', 'üè∑Ô∏è Tags', 'üîí Secure', 'üì± Offline'];
            let xPos = 60;
            features.forEach(feature => {
                const width = ctx.measureText(feature).width + 30;
                drawRoundedRect(ctx, xPos, 320, width, 38, 19, 'rgba(255, 255, 255, 0.2)');
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Poppins';
                ctx.textAlign = 'center';
                ctx.fillText(feature, xPos + width/2, 344);
                xPos += width + 10;
            });

            // Tech badges
            const techs = [
                { name: '‚ö° Flutter', color: '#02569B' },
                { name: 'üî• Firebase', color: '#FFCA28' },
                { name: 'üíæ Hive', color: '#FF9800' }
            ];
            
            xPos = 60;
            techs.forEach(tech => {
                const width = 120;
                drawRoundedRect(ctx, xPos, 380, width, 40, 10, 'rgba(255, 255, 255, 0.15)');
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Poppins';
                ctx.textAlign = 'center';
                ctx.fillText(tech.name, xPos + width/2, 406);
                xPos += width + 15;
            });

            // Phone mockups
            if (images.img1) drawPhone(ctx, 640, 150, 190, 400, images.img1, -10);
            if (images.img2) drawPhone(ctx, 830, 90, 220, 460, images.img2, 0);
            if (images.img3) drawPhone(ctx, 1040, 150, 190, 400, images.img3, 10);

            // GitHub badge
            drawRoundedRect(ctx, 60, canvas.height - 70, 280, 40, 20, 'rgba(255, 255, 255, 0.15)');
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Poppins';
            ctx.textAlign = 'left';
            ctx.fillText('‚≠ê github.com/Syeda-Umaima', 85, canvas.height - 44);
        }

        function drawRoundedRect(ctx, x, y, width, height, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function drawPhone(ctx, x, y, width, height, image, rotation) {
            ctx.save();
            ctx.translate(x + width/2, y + height/2);
            ctx.rotate(rotation * Math.PI / 180);
            
            // Phone frame with shadow
            ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
            ctx.shadowBlur = 30;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 10;
            
            drawRoundedRect(ctx, -width/2, -height/2, width, height, 35, '#1a1a1a');
            
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            
            // Screen
            const padding = 8;
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(-width/2 + padding + 28, -height/2 + padding);
            ctx.lineTo(width/2 - padding - 28, -height/2 + padding);
            ctx.quadraticCurveTo(width/2 - padding, -height/2 + padding, width/2 - padding, -height/2 + padding + 28);
            ctx.lineTo(width/2 - padding, height/2 - padding - 28);
            ctx.quadraticCurveTo(width/2 - padding, height/2 - padding, width/2 - padding - 28, height/2 - padding);
            ctx.lineTo(-width/2 + padding + 28, height/2 - padding);
            ctx.quadraticCurveTo(-width/2 + padding, height/2 - padding, -width/2 + padding, height/2 - padding - 28);
            ctx.lineTo(-width/2 + padding, -height/2 + padding + 28);
            ctx.quadraticCurveTo(-width/2 + padding, -height/2 + padding, -width/2 + padding + 28, -height/2 + padding);
            ctx.closePath();
            ctx.clip();
            
            const imgAspect = image.width / image.height;
            const screenWidth = width - (padding * 2);
            const screenHeight = height - (padding * 2);
            const screenAspect = screenWidth / screenHeight;
            
            let drawWidth, drawHeight;
            if (imgAspect > screenAspect) {
                drawHeight = screenHeight;
                drawWidth = drawHeight * imgAspect;
            } else {
                drawWidth = screenWidth;
                drawHeight = drawWidth / imgAspect;
            }
            
            ctx.drawImage(image, -(drawWidth/2), -(drawHeight/2), drawWidth, drawHeight);
            ctx.restore();
            
            // Notch
            drawRoundedRect(ctx, -40, -height/2 + 12, 80, 25, 15, '#1a1a1a');
            
            ctx.restore();
        }

        function downloadBanner() {
            const btn = document.getElementById('downloadBtn');
            btn.disabled = true;
            btn.innerHTML = '<span>‚è≥ Generating...</span>';

            setTimeout(() => {
                try {
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = 'awesome-notes-banner.png';
                        link.href = url;
                        link.click();
                        
                        btn.innerHTML = '<span>‚úÖ Downloaded!</span>';
                        setTimeout(() => {
                            btn.innerHTML = '<span>‚¨áÔ∏è Download Banner</span>';
                            btn.disabled = false;
                        }, 2000);
                        
                        URL.revokeObjectURL(url);
                    }, 'image/png', 1.0);
                } catch (error) {
                    alert('Download failed: ' + error.message);
                    btn.innerHTML = '<span>‚¨áÔ∏è Download Banner</span>';
                    btn.disabled = false;
                }
            }, 100);
        }

        // Initial draw
        drawBanner();
    </script>
</body>
</html>
