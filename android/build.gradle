buildscript {
    repositories {
        google()
        mavenCentral()
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// ------------------------------------------------
//  Clean-up helpers (optional but handy)
// ------------------------------------------------
rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    // âœ… Fix flutter_keyboard_visibility namespace safely
    if (project.name.contains('flutter_keyboard_visibility')) {
        // Use 'afterEvaluate' only if project has 'android' extension
        project.plugins.withId('com.android.library') {
            project.android {
                namespace = 'com.github.adee42.flutter_keyboard_visibility'
            }
        }
    }
}

subprojects { project.evaluationDependsOn(':app') }

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
