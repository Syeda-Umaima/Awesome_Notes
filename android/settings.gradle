// ------------------------------------------------
//  NEW-STYLE SETTINGS (Flutter 3.22+)
// ------------------------------------------------
pluginManagement {
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        def path = props.getProperty("flutter.sdk")
        assert path != null : "flutter.sdk not set in local.properties"
        return path
    }()
    settings.ext.flutterSdkPath = flutterSdkPath

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    plugins {
        id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    }
}

// ---- Global plugins (apply false) ----
plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application"          version "8.6.0" apply false   // upgraded
    id "org.jetbrains.kotlin.android"     version "2.1.0" apply false   // upgraded
    id "com.google.gms.google-services"   version "4.4.2" apply false
}

include ":app"